{% extends 'base.html' %}
{% block title %}Xóa sinh viên khỏi lớp{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Xác nhận xóa sinh viên</h4>
            </div>
            <div class="card-body">
                <p>Bạn có chắc chắn muốn xóa sinh viên <strong>{{ student.ma_sv }} - {{ student.ho_ten }}</strong> khỏi lớp <strong>{{ class_obj.ten_lop }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'class_detail' class_obj.pk %}" class="btn btn-secondary">Hủy</a>
                        <button type="submit" class="btn btn-danger">Xóa</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
