{% extends 'student/base.html' %}
{% block title %}Thêm sinh viên vào lớp{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-success text-white">
        <h4 class="mb-0">Thêm sinh viên vào lớp {{ class_obj.ten_lop }}</h4>
    </div>
    <div class="card-body">
        {% if available_students %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Chọn sinh viên:</label>
                    <select name="student_id" class="form-select" required>
                        <option value="">-- Chọn sinh viên --</option>
                        {% for student in available_students %}
                            <option value="{{ student.pk }}">{{ student.ma_sv }} - {{ student.ho_ten }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'class_detail' class_obj.pk %}" class="btn btn-secondary">Hủy</a>
                    <button type="submit" class="btn btn-success">Thêm</button>
                </div>
            </form>
        {% else %}
            <p class="text-muted">Tất cả sinh viên đã có trong lớp này.</p>
            <a href="{% url 'class_detail' class_obj.pk %}" class="btn btn-secondary">Quay lại</a>
        {% endif %}
    </div>
</div>
{% endblock %}
